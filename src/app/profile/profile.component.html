<mat-card *ngIf="role === 'STUDENT'">
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-content>
        <form [formGroup]="profileForm">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput [value]="user.username" disabled>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Faculty Number</mat-label>
                <input matInput formControlName="facultyNumber">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="updateProfile()">Save Changes</button>
    </mat-card-actions>
</mat-card>
<mat-card *ngIf="role !== 'STUDENT'">
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-content>
        <form [formGroup]="profileForm">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput [value]="user.username" disabled>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Position</mat-label>
                <mat-select formControlName="position">
                    <mat-option value="ASSISTANT">ASSISTANT</mat-option>
                    <mat-option value="SENIOR_ASSISTANT">SENIOR_ASSISTANT</mat-option>
                    <mat-option value="SENIOR_ASSISTANT">ASSOCIATE_PROFESSOR</mat-option>
                    <mat-option value="SENIOR_ASSISTANT">PROFESSOR</mat-option>
                </mat-select>
            </mat-form-field>

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="updateProfile()">Save Changes</button>
    </mat-card-actions>
</mat-card>
