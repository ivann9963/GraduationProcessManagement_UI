<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="name" placeholder="Enter your username">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Repeat password</mat-label>
                <input matInput type="password" formControlName="repPass" placeholder="Enter your password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="student">Student</mat-option>
                    <mat-option value="teacher">Teacher</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button [disabled]="!isEnabled()" (click)="createUser()" color="primary">SignUp</button>
        </form>
    </mat-card-content>
</mat-card>
